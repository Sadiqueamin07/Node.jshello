phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t $ECR_REGISTRY/$REPOSITORY_NAME:latest .
      - docker tag $ECR_REGISTRY/$REPOSITORY_NAME:latest $ECR_REGISTRY/$REPOSITORY_NAME:$COMMIT_HASH
  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker push $ECR_REGISTRY/$REPOSITORY_NAME:latest
      - docker push $ECR_REGISTRY/$REPOSITORY_NAME:$COMMIT_HASH
